<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Jura:wght@400;700&family=Koulen&family=Poppins:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="list.css" />

    <title>lista de Mensagens</title>
  </head>
  <body>
    <main class="container">
      <h1>Adicionar mensagem</h1>

      <form id="form-message">
        <label for="from">De:</label>
        <input id="from" type="text" />

        <label for="to">Para:</label>
        <input id="to" type="text" />

        <label for="message">Mensagem:</label>

        <textarea id="massage" cols="50" rows="6"></textarea>

        <button id="addButton">Adicionar </button>
      </form>

      <section id="section-messages">
        <h2>
          Mensagens:
        </h2>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
