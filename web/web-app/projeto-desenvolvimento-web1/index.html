<!DOCTYPE html>
<html lang="pr-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="cadastro.css">
  <title>Cadastro de usuário</title>
  
</head>

<body>
  <header>
    <div>
      <h1> Formulário de Cadastro</h1>
    </div>
  </header>

  <main>
    <div>
      <form id="form-cadastro">
        <label for="name">Nome:</label>
        <input id="name" type="text" autocomplete="off">

        <label for="sobrenome">Sobrenome:</label>
        <input id="sobrenome" type="text" autocomplete="off">

        <label for="ddd">DDD:</label>
        <input id="ddd" type="text" autocomplete="off">

        <label for="fone">Telefone:</label>
        <input id="fone" type="text"autocomplete ="off">

        <label for="email">E-mail:</label>
        <input id= "email" type="text" autocomplete="off">
        
        <label for="endereco">Endereço:</label>
        <input id= "endereco" type="text" autocomplete="off">

        <label for="compl-endereco">Complemento do Endereço:</label>
        <input id= "compl-endereco" type="text" autocomplete="off">

        <button id="addButton">Enviar</button>

    </div>

  </main>

  <footer>

  </footer>
</body>

</html>
